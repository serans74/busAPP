{% block content %}
    <p><a href="{% url 'plan' %}">Home page here</a></p>
    {% if request.user.is_authenticated %}
        <h2>Hello <a href="{% url 'profile' request.user.id %}">@{{ request.user.username }}</a></h2>
        <small><p><a href="{% url 'logoutUser' %}">logout</a></p></small>

    {% else %}
        <h4><a href="{% url 'loginUser' %}">Sign in!</a></h4>
    {% endif %}
{% endblock content %}
